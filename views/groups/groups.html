				<div class="" >
					<div class=" thumbnail">
						
						<img class="circle" ng-src="{{g.Thumbnail}}" alt="icon">
						<div class="row">
							<div class="col-xs-2">
								
							</div>
							<div class="col-xs-8">
								
								<p class=" panel-text">{{g.Name}}</p>
							</div>
							<div class="col-xs-2">
								<i class="mdi-action-info-outline" ng-click="viewGroupInfo(g)"/>
							</div>
						</div>
					</div>
				</div>

			</div>
			<div>
				<pageslide class="" 
					ps-side="right" ps-push="true" ps-size="100%" 
					ps-open="infoSlideOpen" >
					<div >
						<a ng-click="infoSlideOpen=false" class="btn btn-warning btn-fab btn-raised mdi-hardware-keyboard-tab"></a>
						<a ng-click="edit=!edit" class="btn  btn-fab btn-raised mdi-content-create"
							ng-class="{'btn-primary mdi-content-create':edit==true, 'btn-primary mdi-content-clear':edit==false}"></a>
						
						<div class="thumbnail">
							<img class="circle" ng-src="{{selected.group.Thumbnail}}" alt="icon">
						<div>
						<!--Edit group-->
						<div class="inputs">

						  <input type="text" class="form-control floating-label" ng-model="selected.group.Name" placeholder="Group name">

						  
						  <textarea class="form-control floating-label" ng-model="selected.group.Description" placeholder="Description"></textarea>

						  <div class="form-group has-error">
							<input type="text" class="form-control form-control-success" placeholder="label">
							<input type="text" class="form-control form-control-success floating-label" placeholder="floating label">
						  </div>
						<!--Edit group-->
						<!--Save button to be displayed only in edit mode -->
						<a ng-show="edit" ng-click="saveGroup(g)" class="btn btn-success btn-fab btn-raised mdi-navigation-check"></a>
					</div>

				</pageslide>
			</div>
		</div>
