<div ng-controller="loginCtrl">
	<img class="bgImage" src="./content/images/people.png" alt="" style="	">
	
	<md-content layout-padding>
		<b class="md-title">{{title}}</b>
		<form name="userForm">
        	<md-card>
				<div class="inset">
					<md-card-content>
						<div layout="column">
							<md-input-container >
							  <label>Mobile No.</label>
							  <input ng-model="authModel.userName">
							</md-input-container>
							<md-input-container >
							  <label>Pin</label>
							  <input ng-model="authModel.password" type="password">
							</md-input-container>
						</div>
						
					</md-card-content>
					<md-card-footer>
						<md-card-actions layout="row" layout-align="end center">
							<md-button class="md-raised md-primary" ng-click="verify()">Ok</md-button>
							<md-button  ui-sref="home" class=" md-raised md-primary" >Cancel</md-button>
						</md-card-actions>
					</md-card-footer>
				</div>
			</md-card>
		</form>
  </md-content>
            
      
</div>
