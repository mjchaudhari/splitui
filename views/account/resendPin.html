<div ng-controller="resendPinController">
  
  <div class="col-sm-12 center">
    <div class="col-sm-2">
      
    </div>
    
    <div class="form col-sm-8 center">
      <div class="form-group">
        <div class="col-xs-12 col-sm-12">
          <h4><label for="fn" class="col-xs-12 control-label">{{title}}</label></h4>
          
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-12 col-sm-12">
          <label for="fn" class="col-xs-12 control-label">Enter mobile number </label>
          
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-12  col-sm-12">
          <input type="number" class="form-control floating-label" id="mobile" placeholder="Mobile number"
          ng-model="pinModel.mobileno">
        </div>
      </div>
      <div class="form-group">
        <label for="register" class="col-xs-12 control-label"> </label>
        <div class="col-xs-12">
          <button class="btn btn-success btn-raised" ng-click="resendPin()">Resend Pin</button>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-12">
          
        </div>
      </div>
    
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
