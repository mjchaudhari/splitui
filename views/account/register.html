<div ng-controller="registerController">
  <h4>{{title}}</h4>
  
  <div class="col-xs-12">
  
    <div class="form-horizontal center">
      <div class="form-group">

        <div class="col-xs-10 col-sm-5">
          <input type="text" class="form-control floating-label" id="fn" placeholder="First name"
          ng-model="registerModel.fn"
          >
        </div>
      </div>
      <div class="form-group">

        <div class="col-xs-10  col-sm-5">
          <input type="text" class="form-control floating-label" id="ln" placeholder="Last name"
          ng-model="registerModel.ln">
        </div>
      </div>
      <div class="form-group">

        <div class="col-xs-10  col-sm-5">
          <input type="number" class="form-control floating-label" id="mobile" placeholder="Mobile number"
          ng-model="registerModel.mobileno">
        </div>
      </div>
      <div class="form-group">

        <div class="col-xs-10 col-sm-5">
          <button class="btn btn-success btn-raised" ng-click="register()">Join</button>
        </div>
      </div>
      <div class="form-group">
        
        <div class="col-xs-10 col-sm-5">
          <a href="" ng-href="#resendpin" type="button" style="btn btn-danger"> Already registered?</a>
        </div>
      </div>

    </div>
  </div>
  
</div>
