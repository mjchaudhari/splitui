   <div ng-controller="assetsListCtrl">     
        <div class=" html-back col-sm-4 col-md-3" min-size="20%" max-size="30%" >
			<div style="" class="tree-div separater-right">
				<input type="text" ng-model="search" class="form-control" placeholder="Find Units..." style="">
				<div ez-tree 
					selected-nodes="selected.selectedNodes" tree="assetTree"
					on-select="onNodeSelect">
		          tree div
		        </div>
			</div>
			
		  </div>
		  <div class=" js-back col-sm-4" min-size="30%" max-size="100%" >
		  	loads the list of content
		  	<pre>{{selected.selectedNodes}}</pre>
			<div  >
			<h2>{{title}}</h2>
				<div >
				  <table class="table table-striped table-hover">
					<tr>
						<th>

						</th>
						<th>
							Name
						</th>
						<th>
							Stats
						</th>
						<th>
							Actions
						</th>
					</tr>
					<tr ng-repeat = "n in assetList">
						<td>
							{{$index + 1}}
						</td>
						<td>
							{{n.Name}}
						</td>
						<td>
							--
						</td>
						<td>
							--
						</td>
					</tr>
				  </table>
				</div>	
			</div>
		  </div>
		  <div class=" css-back col-sm-4" max-size="30%">
			
		  </div>
	</div>
